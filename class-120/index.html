<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <!-- favicon -->
    <link href="img/" rel="shortcut icon" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- start -->
    <div class="booking_area">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="booking_text">
                        <img src="img/sep-1.png" alt="" class="sep_top">
                        <h1>The Gem Hotel</h1>
                        <p>Luxury Resort & Spa</p>
                        <img src="img/sep-1.png" alt="" class="sep_bottom">
                    </div>

                    <div class="booking_form">
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="booking_form_element">
                                        <label for="check-in">Check-In</label>
                                        <select name="check-in" id="">
                                            <option value="31.08.2018">31.08.2018</option>
                                            <option value="09.11.2019">09.11.2019</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="booking_form_element">
                                        <label for="check-in">Check-Out</label>
                                        <select name="check-in" id="">
                                            <option value="17.09.2018">17.09.2018</option>
                                            <option value="24.11.2019">4.11.2019</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="booking_form_element">
                                        <label for="check-in">Guest</label>
                                        <select name="check-in" id="">
                                            <option value="02">02</option>
                                            <option value="04">04</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="booking_form_element">
                                        <input type="submit" value="Make A Reservation">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- end -->


    <!-- js other need file -->
    <script src="js/jquary.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.scrolly.js"></script>
    <!-- main java script -->
    <script src="js/main.js"></script>
</body>

</html>
