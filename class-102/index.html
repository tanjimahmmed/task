<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
    <!-- favicon -->
    <link href="img/" rel="shortcut icon" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

<body>
   <!-- start -->
<div class="section_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="portfolio_filter">
                    <li class="active" data-filter="*">All</li>
                    <li data-filter=".web-design">Web Design</li>
                    <li data-filter=".web-development">Web Development</li>
                    <li data-filter=".photography">Photography</li>
                    <li data-filter=".seo">Seo</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="portfolio_list">
                    <div class="single_portfolio_item portfolio_bg_1 large_bg * seo">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                    <div class="single_portfolio_item portfolio_bg_2 web-design">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                    <div class="single_portfolio_item portfolio_bg_3 large_bg web-development photography">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                    <div class="single_portfolio_item portfolio_bg_4 seo photography">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                    <div class="single_portfolio_item portfolio_bg_5 large_bg web-design web-development">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                    <div class="single_portfolio_item portfolio_bg_6 * photography">
                        <div class="portfolio_hover">
                            <h4>Video-graphy</h4>
                            video/photography
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





   <!-- end -->

    <script src="js/jquary.min.js"></script>

    <!-- main java script -->

</html>
