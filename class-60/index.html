<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- font awesome -->

    <!-- css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
   <!-- start -->
<div class="left_side">
    <div class="logo">
        <h2>rusty</h2>
    </div>
    <ul class="main_menu">
        <li><a href="">Home</a></li>
        <li><a href="">About Me</a></li>
        <li><a href="">My Works</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    <div class="social_link">
        <a href="" target="blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="" target="blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="" target="blank"><i class="fa fa-rss" aria-hidden="true"></i></a>
    </div>
    <p class="copyright_text">&copy; 2019 <span>Freelancer2</span>All Right Reserved</p>
</div>
<div class="right_side">
    <div class="right_side_wrap">
        <h1>Hello<span>Everyone_</span></h1>
        <p>Create Website Easier Then Ever Before</p>
        <a data-toggle="modal" data-target="#exampleModal" href="" class="boxed_btn">Purchase Now</a>
    </div>
</div>

<div class="modal fade custom-control" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
        </div>
    </div>
</div>
   <!-- end -->

   
   <!-- js other need file -->
    <script src="js/jquary.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.scrolly.js"></script>
    <!-- main java script -->
    <script src="js/main.js"></script>
</body>

</html>
